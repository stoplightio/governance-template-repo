        - url: 'https://api.ozow.com'
          description: Production
      x-stoplight:
        id: nery4u2l6s8il
  /secure/refunds/getrefunds:
    get:
      tags:
        - refunds
      summary: Get refunds
      description: List refunds by date and status.
      operationId: get-secure-refunds-getrefunds
      parameters:
        - $ref: '#/components/parameters/Authorization'
