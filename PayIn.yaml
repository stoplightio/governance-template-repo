          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Refund'
            application/xml:
              schema:
                $ref: '#/components/schemas/Refund'
      servers:
        - url: 'https://stagingapi.ozow.com'
          description: Staging
        - url: 'https://api.ozow.com'
          description: Production
      x-stoplight:
        id: fzp6q6ck8tn8e
  /secure/refunds/getrefundsbytransactionid:
    get:
      tags:
        - refunds
      summary: Get refunds by transaction ID
      description: Retrieves all refunds linked to a specific Ozow transaction.
      operationId: get-secure-refunds-getrefundsbytransactionid
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - name: transactionId
          in: query
          description: Ozow's identifier for original payment transaction. This is passed back to the merchant in the payment redirect and notification responseâ€™s TransactionId field.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Refund'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Refund'
      servers:
        - url: 'https://stagingapi.ozow.com'
          description: Staging
        - url: 'https://api.ozow.com'
          description: Production
      x-stoplight:
        id: jmbztfcap8s96
  /secure/settlements:
    get:
      tags:
        - settlements
      summary: Get Settlements
      description: Retrieve the lastest settlements created for the merchant.
      operationId: get-secure-settlements
      parameters:
        - name: count
          in: query
          description: The number of settlements to return. The max allowed value is 100.
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        2XX:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettlementList'
            application/xml:
              schema:
                $ref: '#/components/schemas/SettlementList'
      servers:
        - url: 'https://stagingapi.ozow.com'
          description: Staging
        - url: 'https://api.ozow.com'
          description: Production
      x-stoplight:
        id: o04bb6gqpkx9j
  /secure/settlements/getsitesettlements:
    get:
      tags:
        - settlements
      summary: Get Site Settlements
      operationId: get-secure-settlements-getsitesettlements
      parameters:
        - name: fromDate
          in: query
          description: 'Desired start date to retrieve respective merchant site settlements.  Format: yyyy-mm-dd '
          required: true
