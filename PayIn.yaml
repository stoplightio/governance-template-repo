            schema:
              $ref: '#/components/schemas/RefundRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/RefundResponse'
      servers:
        - url: 'https://stagingapi.ozow.com'
